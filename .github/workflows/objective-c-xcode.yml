name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_12.4.app/Contents/Developer

    - name: Install dependencies
      run: |
        brew install cocoapods
        pod install

    - name: Build
      run: xcodebuild clean build -workspace XhsPlus.xcworkspace -scheme XhsPlus -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4'

    - name: Run tests
      run: xcodebuild test -workspace XhsPlus.xcworkspace -scheme XhsPlus -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4'
